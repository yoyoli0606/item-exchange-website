<!DOCTYPE HTML>
<html>
<!-- Added by HTTrack --><meta http-equiv="content-type" content="text/html;charset=utf-8" /><!-- /Added by HTTrack -->
<head>
  <meta charset="UTF-8">

  <meta name="description" content="">
  <meta name="keywords" content="">

  <title>Login</title>

  <link rel="shortcut icon" href="favicon.ico">
  <link href="css/style.css" media="screen" rel="stylesheet" type="text/css">
  <link href="css/grid.css" media="screen" rel="stylesheet" type="text/css">

  <script src="js/jquery-1.7.2.min.js" ></script>
  <script src="js/jflow.plus.js"></script>
  <script src="js/jquery.carouFredSel-5.2.2-packed.js"></script>

  <script>
	$(document).ready(function() {
		$("select").selectBox();
	});
  </script>

  <script>
	$(document).ready(function(){
		$("#myController").jFlow({
			controller: ".control", // must be class, use . sign
			slideWrapper : "#jFlowSlider", // must be id, use # sign
			slides: "#slider",  // the div where all your sliding divs are nested in
			selectedWrapper: "jFlowSelected",  // just pure text, no sign
			width: "984px",  // this is the width for the content-slider
			height: "480px",  // this is the height for the content-slider
			duration: 400,  // time in miliseconds to transition one slide
			prev: ".slidprev", // must be class, use . sign
			next: ".slidnext", // must be class, use . sign
			auto: true
		});
	});
  </script>
  <script>
	$(function() {
	  $('#list_product').carouFredSel({
		prev: '#prev_c1',
		next: '#next_c1',
		auto: false
	  });
          $('#list_product2').carouFredSel({
		prev: '#prev_c2',
		next: '#next_c2',
		auto: false
	  });
	  $('#list_banners').carouFredSel({
		prev: '#ban_prev',
		next: '#ban_next',
		scroll: 1,
		auto: false
	  });
	  $(window).resize();
	});
  </script>
  <script>
       $(document).ready(function(){
	      $("button").click(function(){
		     $(this).addClass('click')
	      });
       })
  </script>

</head>
<body>
  <div class="container_12">
  <div class="container_12">
    <div id="top" >

      <div class="grid_12">
        <div class="welcome" style="text-align: center;">
          Welcome visitor you can <a href="/login">login</a> or <a href="/signup">create an account</a>.
        </div><!-- .welcome -->
      </div><!-- .grid_6 -->


    </div><!-- #top -->

    <div class="clear"></div>

    <header id="branding">
      <div class="grid_3">
        <hgroup>
          <h1 id="site_logo" ><a href="#" title=""><img src="images/logo.png" width="175px" height="100px" alt="Online Store Theme Logo"/></a></h1>
        </hgroup>
      </div><!-- .grid_3 -->
      <div class="grid_5">
        <hgroup>
         <h2 id="site_logo1" ><a href="#" title=""><img src="images/logo1.png" width="350px" height="100px" alt="Online Store Theme Logo1"/></a></h2>    
        </hgroup>
        
      </div><!-- .grid_3 -->

      <div class="grid_4">

        <nav class="private">
          <ul>
            <li><a href="/">Mainpage</a></li>
    <li class="separator">|</li>
            <li><a href="/login">Log In</a></li>
    <li class="separator">|</li>
            <li><a href="/signup">Sign Up</a></li>
          </ul>
        </nav><!-- .private -->
      </div><!-- .grid_6 -->
    </header><!-- #branding -->
  </div><!-- .container_12 -->

  <div class="clear"></div>

  <div id="block_nav_primary">
    <div class="container_12">
      <div class="grid_12">
        <nav class="primary">
          <ul>
            <li class="curent"><a href="/">Home</a></li>
            <li class=""><a href="/product_list2">Product List</a></li>
          </ul>
        </nav><!-- .primary -->
      </div><!-- .grid_12 -->
    </div><!-- .container_12 -->
  </div><!-- .block_nav_primary -->

  <div class="clear"></div>

  <section id="main" class="entire_width">
    <div class="container_12">
       <div id="content">
		<div class="grid_12">
			<h1 class="page_title">Login or Create an Account</h1>
		</div><!-- .grid_12 -->

		<div class="grid_6 new_customers">
			<h2>New Customers</h2>
			<p>Click the button to register</p>
			<div class="clear"></div>
			<button class="account" onclick="window.location.href='/signup'">Create An Account</button>
    </div><!-- .grid_6 -->

		<div class="grid_6">
			<form class="registed" action="/login" method="POST">
				<h2>Log In</h2>
				<div class="email">
					<strong>User name:</strong><sup class="surely">*</sup><br/>
					<input type="text" id="name" name="username" class="" value="{{username}}" />
				</div><!-- .email -->

				<div class="password">
					<strong>Password:</strong><sup class="surely">*</sup><br/>
					<input type="password" id="password" name="password" class="" value="" />
				</div><!-- .password -->

				<div class="submit">
					<input type="submit" value="Login" />
				</div><!-- .submit -->
			</form><!-- .registed -->
        </div><!-- .grid_6 -->
       </div><!-- #content -->

      <div class="clear"></div>
    </div><!-- .container_12 -->
  </section><!-- #main -->

  <div class="clear"></div>

</body>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
</html>
